<!DOCTYPE html>
<html>
<head>
    <title>Add Task for {{ session.username }}</title>
</head>
<body>
    <h1>Add Task for {{ session.username }}</h1>

    <form method="POST" action="{{ url_for('add_task', user_id=session.user_id) }}">
        <input type="text" name="task" placeholder="Enter your task" required>
        <button type="submit">Add</button>
    </form>

    <p><a href="{{ url_for('tasks', user_id=session.user_id) }}">Back to Tasks</a></p>
</body>
</html>
